<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create new Place</title>
</head>
<body>
<div align="center" style="background-color: antiquewhite; min-width: 1366px; min-height: 768px; align-content: center;
     position: relative; margin: 0 auto;">

    <!--    <br> <br>-->

    <!--        <input class="close-btn" type="submit" value="Application Logout" style="background-color: lightgreen;-->
    <!--             width: 150px; height: 30px; border: solid 4px rgba(0, 0, 0, 0.23); cursor: pointer; border-radius: 10px">-->
    <!--    </form>-->

    <br><br>
    <h1>Create New Place</h1>
    <br>

    <form th:action="@{api/place/save}" th:object="${place}" method="post">
        <table border="1" cellpadding="12">
            <tr>
                <td>CITY:</td>
                <td>
                    <label>
                        <input type="text" th:field="*{city}" />
                    </label>
                </td>
            </tr>

            <tr>
                <td>REGION:</td>
                <td>
                    <label>
                        <input type="text" th:field="*{region}" />
                    </label>
                </td>
            </tr>

            <tr>
                <td>COUNTRY:</td>
                <td>
                    <label>
                        <input type="text" th:field="*{country}" />
                    </label>
                </td>
            </tr>
            <br>
            <tr>
                <td colspan="2" ><input type="submit" class="save-btn" value="Save" style="cursor: pointer; background-color: lightgreen; border-radius: 3px" /></td>
            </tr>

        </table>
    </form>

    <br> <br>
    <form action="#" th:action="@{/}"  method="post" >
        <input class="cancel-btn" type="submit" value="Cancel" style="cursor: pointer; background-color: lightgreen; border-radius: 3px">
    </form>
</div>
</body>
</html>
