    <br><br>
    <h1>Create New Place</h1>
    <br>

    <form th:action="@{api/place/save}" th:object="${place}" method="post">
        <table border="1" cellpadding="12">
            <tr>
                <td>CITY:</td>
                <td>
                    <label>
                        <input type="text" th:field="*{city}" />
                    </label>
                </td>
            </tr>

            <tr>
                <td>REGION:</td>
                <td>
                    <label>
                        <input type="text" th:field="*{region}" />
                    </label>
                </td>
            </tr>

            <tr>
                <td>COUNTRY:</td>
                <td>
                    <label>
                        <input type="text" th:field="*{country}" />
                    </label>
                </td>
            </tr>
            <br>
            <tr>
                <td colspan="2" ><input type="submit" class="save-btn" value="Save" style="cursor: pointer; background-color: lightgreen; border-radius: 3px" /></td>
            </tr>

        </table>
    </form>

    <br> <br>
    <form action="#" th:action="@{/}"  method="post" >
        <input class="cancel-btn" type="submit" value="Cancel" style="cursor: pointer; background-color: lightgreen; border-radius: 3px">
    </form>

</div>
